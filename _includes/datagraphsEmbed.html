<!DOCTYPE html>
<html>
<head>
  <title>Tabbed HTML Interface</title>
  <style>
    .tabs {
      border: 1px solid #ccc;
      background-color: #f1f1f1;
      overflow: hidden;
    }

    .tablinks {
      background-color: #ddd;
      color: black;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      font-size: 17px;
      width: 50%;
    }

    .tablinks:hover {
      background-color: #ddd;
    }

    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }

    .tabcontent:first-child {
      display: block;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <button class="tablinks" onclick="openTab(event, 'tab1')">Tab 1</button>
    <button class="tablinks" onclick="openTab(event, 'tab2')">Tab 2</button>
  </div>
