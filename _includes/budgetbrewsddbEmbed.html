<style>
.container {
  position: relative;
  overflow: hidden;
  width: 100%;
  padding-top: 100%; /* 1:1 Aspect Ratio */
}

/* Then style the iframe to fit in the container div with full height and width */
.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 1000%;
}
</style>

<div class="container">
  <iframe
      class="responsive-iframe"
      src="https://budgetbrews.club/deck-lists/#pauper"
      width="1350"
      height="3000"
      frameborder="0"
      allowfullscreen="true">
  </iframe>
</div>
