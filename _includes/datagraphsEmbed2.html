<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
      
<style>
         body {
         background-color: #1a1d24;
         color: #eaeaea;
         font-family: -apple-system, BlinkMacSystemFont, "Roboto", "Segoe UI", "Helvetica Neue", "Lucida Grande", Arial, sans-serif;
         }
         .tab {
         background-color: #252a34;         
         border: 1px solid #000000;
         margin: 10px 20px 0px;
         overflow: hidden;
         }
         .tab button {
         background-color: #252a34;
         border: none;
         color: #eaeaea;
         cursor: pointer;
         float: left;
         font-size: 17px;
         outline: none;
         padding: 10px;
         }
         .tab button.active {
         background-color: #252a34;
         color: #8cd2d5;
         }
         .tabcontent {
         display: none;
         }
         a {
         color: #8cd2d5;
         }
         table { 
         border-collapse: separate;
         border-spacing: 10px;
         margin: 0px 10px 0px;
         }
         .text {
         background-color: #252a34;
         border: 1px solid #000000;
         font-size: 17px;
         text-align: center;
         padding: 10px;
         }
         embed {
  		 max-width: 100%;
  		 max-height: 100vh;
		}
</style>
</head>
   
<body>
   
<div class="tab">
     <button class="tablinks active" onclick="openCity(event, 'Metagame Stats')" id="defaultOpen">Metagame Stats</button>
     <button class="tablinks" onclick="openCity(event, 'Commander Data')">Commander Data</button>
</div>
      
      
<div id="Metagame Stats" class="tabcontent" style="display: block;">
               
<div class="embed"><iframe width="797" height="710" seamless="" frameborder="0" scrolling="no" src="https://lookerstudio.google.com/embed/reporting/e6465966-c3f7-442c-9fb5-1a2f616882a0/page/8AmSD"></iframe>
</div>

<table><tbody><tr>
<td class="text">Submit a game: <a href="https://dyno.gg/form/c87c8330" target="_blank">https://dyno.gg/form/c87c8330</a></td>
<td class="text">Join the discord: <a href="https://discord.com/invite/UtgN272kpq" target="_blank">https://discord.com/invite/UtgN272kpq</a></td>
</tr></tbody></table>
</div>
               
               

<div id="Commander Data" class="tabcontent" style="display: none;">
           
<div class="embed"><iframe width="797" height="595" seamless="" frameborder="0" scrolling="no" src="https://lookerstudio.google.com/embed/reporting/14d15235-575f-4dca-8751-b7797598765e/page/JaCSD"></iframe>
</div>

<table><tbody><tr>
<td class="text">Submit a game: <a href="https://dyno.gg/form/c87c8330" target="_blank">https://dyno.gg/form/c87c8330</a></td>
<td class="text">Join the discord: <a href="https://discord.com/invite/UtgN272kpq" target="_blank">https://discord.com/invite/UtgN272kpq</a></td>
</tr></tbody></table>
</div>
     
     
<script>
         function openCity(event, tabName) {
           var i, tabcontent, tablinks;
           tabcontent = document.getElementsByClassName("tabcontent");
           for (i = 0; i < tabcontent.length; i++) {
             tabcontent[i].style.display = "none";
           }
           tablinks = document.getElementsByClassName("tablinks");
           for (i = 0; i < tablinks.length; i++) {
             tablinks[i].className = tablinks[i].className.replace(" active", "");
           }
           document.getElementById(tabName).style.display = "block";
           evt.currentTarget.className += " active";
         }

	document.getElementById("defaultOpen").click();
</script>
   
</body></html>
